<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<form method="post" action="/domain/login"  ng-app="">
<p>账号 : <input type="text" name="name" ng-model="account"/></p>
<p>密码 : <input type="password" name="password" ng-model="password"/></p>
<p>账号是: {{account}}</p>
<p>密码是：{{password}}</p>
<input type="submit" value="提交"/> 
</form>
</body>
</html>
